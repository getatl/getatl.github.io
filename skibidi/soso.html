<!DOCTYPE html>
<html>
<head>
<title>You cant see our repository!</title>
<style>
body {
  background-color: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

h1 {
  font-size: 4em;
  font-weight: bold;
  text-align: center;
  background-image: linear-gradient(to right, #4b0082, #111); /* Градиент от фиолетового к черному */
  -webkit-background-clip: text; /* Поддержка WebKit (Chrome, Safari) */
  background-clip: text; /* Стандартное свойство */
  color: transparent; /* Делаем текст прозрачным, чтобы был виден градиент */
}
</style>
</head>
<body>
  <h1>You cant see our repository! <br> Supernal/Mayakovski Team</h1>
</body>
</html>
